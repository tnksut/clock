<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div class="header">
        <h1><a href="https://tnksut.github.io/" style="text-decoration: none;color: black;">いろいろ</a></h1>
    </div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" />
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner" style="user-select: none">
            <li id="setting-toggle">setting</li>
            <li id="displayFormat-toggle">▶Display Format</li>
            <div id="displayFormat">
                <li id="format-1" onclick="format1();">YYYY/MM/DD,HH-MM-SS</li>
                <li id="format-2" onclick="format2();">YYYY/MM/DD,HH:MM</li>
            </div>
        </ul>
    </div>
    <div id="toggle-item-settingMenu" class="setting">
        <div id="column" style="user-select: none">
            <span class="colorSetSpan">▼背景色</span><br>
            <input type="radio" class="colorRadio" id="colorDefault" name="colorSet" value="1"><span class="colorSetSpan">標準</span><br>
            <input type="radio" class="colorRadio" id="colorRed" name="colorSet" value="2"><span class="colorSetSpan">赤</span><br>
            <input type="radio" class="colorRadio" id="colorBlue" name="colorSet" value="3"><span class="colorSetSpan">青</span><br>
            <input type="radio" class="colorRadio" id="colorBlack" name="colorSet" value="4"><span class="colorSetSpan">黒</span><br>
            <input type="radio" class="colorRadio" id="colorGreen" name="colorSet" value="5"><span class="colorSetSpan">緑</span><br>
        </div>
        <div id="column" style="user-select: none">
            <span class="colorSetSpan">▼文字色</span><br>
            <input type="radio" class="colorRadio" id="colorDefault-font" name="colorSet" value="1"><span class="colorSetSpan">標準</span><br>
            <input type="radio" class="colorRadio" id="colorRed-font" name="colorSet" value="2"><span class="colorSetSpan">赤</span><br>
            <input type="radio" class="colorRadio" id="colorBlue-font" name="colorSet" value="3"><span class="colorSetSpan">青</span><br>
            <input type="radio" class="colorRadio" id="colorWhite-font" name="colorSet" value="4"><span class="colorSetSpan">白</span><br>
            <input type="radio" class="colorRadio" id="colorGreen-font" name="colorSet" value="5"><span class="colorSetSpan">緑</span><br>
        </div>
        <div id="column" style="user-select: none">
            <span class="colorSetSpan">▼文字サイズ</span><br>
            <input type="range" id="fontsizesrider" min="1" max="10" step="1" value="5"><br>
        </div>
      </div>
    <div class="mainInner" id="maininner" style="user-select: none">
        <div class="clock">
            <div id="clock-ymd"><h1></h1></div>
            <div id="clock-hms"><h1></h1></div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/setColor.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/gh/iwnsew/analogclock@1/clock.min.js"></script> -->
</body>
</html>
